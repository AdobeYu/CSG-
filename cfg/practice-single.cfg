exec gamemode_competitive;
bind alt noclip
sv_cheats 1
sv_alltalk 1
sv_deadtalk 1
sv_maxspeed 1000
sv_infinite_ammo 1
sv_showimpacts 1
sv_grenade_trajectory 1
sv_grenade_trajectory_thickness 1
bind "KP_INS" "toggle bot_crouch 0 1"
bind "kp_END" "bot_mimic 1;bot_mimic_yaw_offset 0"
bind "kp_downarrow" "bot_mimic 2;;bot_mimic_yaw_offset 0"
bind "kp_pgdn" "bot_mimic 3;bot_mimic_yaw_offset 1"
alias "godsmode" "godsmode_on"
alias "godsmode_on" "alias godsmode godsmode_off;say 上帝模式 开启;gods"
alias "godsmode_off" "alias godsmode godsmode_on;say 上帝模式 关闭;gods"
bind "kp_enter" "godsmode"
bind "mouse3" "bot_place"
mp_freezetime 0
mp_roundtime 60
mp_roundtime_defuse 60
mp_buy_anywhere 1
mp_buytime 999999
mp_maxmoney 99999
mp_startmoney 99999
mp_radar_showall 1
mp_autoteambalance 0
mp_limitteams 0
mp_humanteam t;
bot_quota_mode fill
bot_quota 10
bot_kick t all
bot_join_team ct 
bot_stop 1
mp_drop_knife_enable 1
mp_drop_grenade_enable 1
mp_weapons_allow_map_placed 1;
ammo_grenade_limit_total 10
ammo_grenade_limit_flashbang 2
mp_t_default_primary weapon_awp
mp_t_default_secondary weapon_deagle
mp_t_default_melee weapon_knife
mp_t_default_grenades "weapon_decoy weapon_smokegrenade weapon_flashbang weapon_molotov weapon_hegrenade weapon_snowball"
mp_ct_default_primary weapon_awp
mp_ct_default_secondary weapon_deagle
mp_ct_default_melee weapon_knife
mp_ct_default_grenades "weapon_decoy weapon_smokegrenade weapon_flashbang weapon_incgrenade weapon_hegrenade weapon_snowball"
mp_respawn_immunitytime 0
mp_respawn_on_death_ct 1
mp_respawn_on_death_t 1
mp_anyone_can_pickup_c4 1
mp_free_armor 2;
mp_solid_teammates 1
mp_autokick 0
mp_td_dmgtokick 0
mp_restartgame 1
echo Practice Mode Start!